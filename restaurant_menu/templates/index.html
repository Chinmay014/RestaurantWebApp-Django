<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Pizza Corner!</title>
</head>
<body>
    <h1>Menu</h1>
    {% for meal in meals %}
        <h2>{{ meal.1 }}</h2>
            {% for row in item_list %}
                {% if row.meal_type == meal.0 %}
                    {% if row.status == 0 %}
                        <a href="{% url 'menu_item' row.pk %}"><p><b><del>{{ row.meal }}</del></b></p></a>
                        <p>{{ row.description }}</p>
                    {% else %}
                        <a href="{% url 'menu_item' row.pk %}"><p><b>{{ row.meal }}</b></p></a>
                        <p>{{ row.description }}</p>
                    {% endif %}
                {% endif %}    
            {% endfor %}
    {% endfor %}
    

</body>

</html>
